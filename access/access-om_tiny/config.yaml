# PBS configuration
queue: express
project: x77
walltime: 01:00:00
jobname: access-om_tiny
ncpus: 64

shortpath: /short/v45

# Model configuration
model: access
submodels:
    atmosphere:
        model: matm
        exe: matm_nt62.exe
        input: core2_nyf_matm
        ncpus: 1

    ocean:
        model: mom
        exe: fms_ACCESS-OM.x
        input: mom
        ncpus: 54
        build:
            path_to_build_command: exp
            command: './MOM_compile.csh --platform nci --type ACCESS-OM'
            exec_path: exec/nci/ACCESS-OM/

    ice:
        model: cice
        exe: cice_access-om_360x300_6p.exe
        input: cice
        ncpus: 6
        build:
            command: 'make access-om'

    coupler:
        model: oasis
        input: oasis_om
        ncpus: 0

calendar:
    runtime:
        years: 0
        months: 1
        days: 0

    start:
        year: 1
        month: 1
        days: 1

# Misc
stacksize: unlimited
mpirun: --mca orte_base_help_aggregate 0
